{% extends 'base.html' %}



{% block title %}Delete article{% endblock title %}

{% block content %}
<h1>Delete</h1>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ article.title }}"?</p>
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
{% endblock content %}
